<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>主页</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 600px; /* 固定宽度，使每行固定3个 */
    }

    a {
      flex: 0 0 calc(33.333% - 14px); /* 每行3个 */
      box-sizing: border-box;
      color: #00ff00;
      font-size: 1.5em;
      text-decoration: none;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    a:hover {
      background-color: #00ff00;
      color: black;
    }

    .company-name {
      text-align: center;
      color: #00ff00;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="company-name">江苏云图机器人有限公司</p>
    <div class="link-container">
      <a href="./image.html">图片</a>
      <a href="./av.html">视频</a>
      <a href="./pdf.html">pdf文档</a>
      <a href="./snake.html">贪吃蛇</a>
      <a href="./3D.html">3D渲染</a>
    </div>
  </div>
</body>
</html>
